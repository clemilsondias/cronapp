<ion-view cache-view="false" hide-back-button="true" role="region">
    <ion-header-bar role="heading" class="bar bar-header bar-positive" xattr-theme="bar-positive"
                    data-component="crn-ion-header-bar">
        <div side="left" class="buttons buttons-left header-item">
            <button aria-labelledby="left_navicon_sr" class="button button-clear"
                    ng-if="!Noticias.inserting && !Noticias.editing" menu-toggle="left"
                    data-component="crn-button" xattr-type="button-clear">
                <i class="icon ion-navicon"></i>
                <span id="left_navicon_sr"
                      class="sr-only">{{'Accessibility.Button.Aria.Label.NavIcon' | translate}}</span>
            </button>
            <button aria-labelledby="left_arrowback_sr" class="button button-clear"
                    ng-if="Noticias.inserting || Noticias.editing"
                    ng-click="Noticias.cancel()" data-component="crn-button" xattr-type="button-clear">
                <i class="icon ion-ios-arrow-back"></i>
                <span id="left_arrowback_sr" class="sr-only">{{'Roles.view.Voltar' | translate}}</span>
            </button>
        </div>
        <h1 class="title">Noticias</h1>
        <div side="right" class="buttons buttons-right header-item">
            <button aria-labelledby="right_plus_sr" class="button button-clear"
                    ng-if="!Noticias.inserting && !Noticias.editing"
                    ng-click="Noticias.startInserting()" data-component="crn-button"
                    xattr-type="button-clear">
                <i class="icon ion-ios-plus-empty"></i>
                <span id="right_plus_sr" class="sr-only">{{'Accessibility.Button.Aria.Label.Add' | translate}}</span>
            </button>
            <button aria-labelledby="right_checkmark_sr" class="button button-clear"
                    ng-if="Noticias.inserting || Noticias.editing"
                    ng-click="Noticias.post()" data-component="crn-button" xattr-type="button-clear">
                <i class="icon ion-ios-checkmark"></i>
                <span id="right_checkmark_sr"
                      class="sr-only">{{'Accessibility.Button.Aria.Label.Save' | translate}}</span>
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle"
             data-component="crn-datasource" id="crn-datasource-906854">
            <datasource data-component="crn-datasource"  name="Noticias"
                        entity="app.Noticias" keys="_objectKey" rows-per-page="10"
                        delete-message="Deseja remover?" class=""
                        schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;texto&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;data&quot;,&quot;type&quot;:&quot;DateTime&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;_objectKey&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true}]" ></datasource>
        </div>

                           class="" style="">
                </cron-list>
            </div>
        </div>
        <div ng-show="Noticias.editing || Noticias.inserting">
            <form crn-datasource="Noticias">
                <div class="list"
                     ng-disabled="!Noticias.editing &amp;&amp; !Noticias.inserting">
            <!-- texto begin -->
            <label for="textinput-texto-72938" class="item item-input item-stacked-label"
                   data-component="crn-input-floating">
                <span class="input-label">Texto</span>
                <input
                        type="text"
                        placeholder="Texto"
                        ng-model="Noticias.active.texto"
                        id="textinput-texto-72938"
                        name="textinput-texto"
				
                        mask=""
				>
            </label>
            <!-- data begin -->
            <label for="textinput-data-72938" class="item item-input item-stacked-label"
                   data-component="crn-input-floating">
                <span class="input-label">Data</span>
                <input aria-label="Data"
                       type="datetime"
                       placeholder="Data"
                       ng-model="Noticias.active.data"
                       id="textinput-data-72938" name="textinput-data"
                       
                       mask="" >
            </label>

                    <!-- NtoN  -->
                    <!-- NtoN  end-->
            </form>
        </div>
    </ion-content>
</ion-view>
